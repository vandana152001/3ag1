<html>
    <head>
        <title>Job Application</title>
    
    <center>
        <h4>All the best</h4>
    <style>
        
        h4{
            color:rgb(168, 127, 255)}
    </style>
    </center>
    </head>
    <body>
        <form action="./2task.txt">
            <h3>Software Developer Job Application Form</h3>
            <fieldset>
            <legend>Personal Information</legend>
            <label for="Full Name">Full Name :</label>
            <input type="text" name="fname" id="Full Name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name=""><br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name=""><br><br>
            </fieldset>
            <fieldset>
                <legend>Job Details</legend>
                <label for="applied">Position Applied for:</label>
                <input type="text" id="applied" placeholder="Software Developer" disabled><br><br>
                <label for="years">Years of Experience:</label>
                <input type="number" id="years" name=""><br><br>
                <label for="skills">Technical Skills:</label>
                <input type="text" id="skills" name=""><br><br>
                <label for="locations">Preferred Location</label>
         <select name="Preferred Location" id="locations" style="width:170px">
                    <option value="Remote">Remote</option>
                    <option value="Hybrid">Hybrid</option></select><br><br>
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name=""></fieldset><br>
                    <input type="submit" value="Submit Application">
            </form>
    </body>
</html>
